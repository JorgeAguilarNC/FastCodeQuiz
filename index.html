<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FastCodingQuiz.04</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>Quiz</header>
    <!--Quiz Button-->
    <button class="startButton">Start Quiz</button>
    <!--info box-->
    <div class="info_box">
      <div class="info_title">
        <span>Coding Quiz Challenge</span>
      </div>
      <!--quiz infomation before playing-->
      <div class="info_list">
        <div class="info">
          1. Try to answer the following code-related questions within the time
          limit
        </div>

        <div class="info">
          2. keep in mind that incorrect answers will penalize your score/time
          by ten seconds
        </div>
      </div>
    </div>

    <script src="assets/index.js"></script>
  </body>
</html>
